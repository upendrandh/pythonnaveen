{% include 'Admin_welcome.html' %}
{% block content %}
    <table class="table table-dark">
  <thead>
    <tr>
        <th colspan="9" style="text-align: center;width: 300px;font-size: 20px">Scheduled classes details</th>
    </tr>
    <tr>
        <th scope="col">Course Nomber</th>
      <th scope="col">Course Name</th>
      <th scope="col">Faculty Name</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
        <th scope="col">Fee</th>
        <th scope="col">Duration</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for x in data %}
    <tr>
        {% for y in x %}
            <th scope="row">{{ y }}</th>
            {% endfor %}
            <th>
                <a href="update_course?cid={{ x[0] }}">
                    <img src="{{ url_for('static',filename='/img/loop.png') }}">
                </a>
            </th>
            <th>
                <a href="delete_course?cid={{ x[0] }}">
                    <img src="{{ url_for('static',filename='/img/trash.png') }}">
                </a>
            </th>

    </tr>
  {% endfor %}

  </tbody>
</table>
{% endblock %}
